<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8">
    <title>Canvasを使ってみよう</title>
    <style type="text/css">
        canvas {border: 1px solid black; }
    </style>

    <script type="text/javascript">
    window.onload = function(){
        var canvas = document.getElementById('mycanvas');
        if(!canvas.getContext){
            return;
        }

        var context = canvas.getContext('2d');

        var image = new Image(); //画像オブジェクト生成
        image.src = "sample.jpg"; //画像のURL指定(同ディレクトリのsample.jpg)
        image.addEventListener('load', imageLoaded, false); //ロード終了イベントのリスナ設定

        /*
         * 画像ロード終了時に実行されるメソッド
         */
        function imageLoaded(){
            //座標(0, 0)に表示
            context.drawImage(image, 0, 0);
        }
    }
    </script>
</head>
<body>
    <canvas id="mycanvas" width="400" height="400">
        このブラウザはCanvasに対応していません。
    </canvas>
</body>
</html>
