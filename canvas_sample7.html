<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8">
    <title>Canvasを使ってみよう</title>
    <style type="text/css">
        canvas {border: 1px solid black; }
    </style>

    <script type="text/javascript">
    window.onload = function(){
        var canvas = document.getElementById('mycanvas');
        if(!canvas.getContext){
            return;
        }

        var context = canvas.getContext('2d');

        /*
         * 影の設定
         */
        context.shadowColor = "#333333"; //影の色
        context.shadowOffsetX = 5; //影のX方向のオフセット値
        context.shadowOffsetY = 5; //影のY方向のオフセット値
        context.shadowBlur = 3; //影のぼかし具合

        /*
         * 文字列の設定
         */
        context.font = "bold 50px serif";
        message = "Hello Canvas!";
        textSize = context.measureText(message).width;
        var xpos = (canvas.width - textSize) / 2;

        /*
         * グラデーションの設定
         */
        var grad = context.createLinearGradient(xpos, 0, xpos + textSize, 0);
        grad.addColorStop(0/6, 'rgb(255, 0, 0)');
        grad.addColorStop(1/6, 'rgb(255, 255, 0)');
        grad.addColorStop(2/6, 'rgb(0, 255, 0)');
        grad.addColorStop(3/6, 'rgb(0, 255, 255)');
        grad.addColorStop(4/6, 'rgb(0, 0, 255)');
        grad.addColorStop(5/6, 'rgb(255, 0, 255)');
        grad.addColorStop(6/6, 'rgb(255, 0, 0)');
        context.fillStyle = grad;

        //文字列の描画
        context.fillText(message, xpos, 200);
    }
    </script>
</head>
<body>
    <canvas id="mycanvas" width="400" height="400">
        このブラウザはCanvasに対応していません。
    </canvas>
</body>
</html>
