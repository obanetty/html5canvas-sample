<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8">
    <title>Canvasを使ってみよう</title>
    <style type="text/css">
        canvas {border: 1px solid black; }
    </style>

    <script type="text/javascript">
    window.onload = function(){
        var canvas = document.getElementById('mycanvas');
        if(!canvas.getContext){
            return;
        }

        var context = canvas.getContext('2d');

        /*
         * 回転処理
         */
        context.translate(200, 200); //中心を座標(200, 200)に設定
        var angle = 30 * Math.PI / 180; //30度をラジアン角に変換
        context.rotate(angle); //指定した角度の回転処理

        /*
         * 拡大処理
         */
        context.scale(2, 2);

        
        var image = new Image(); //画像オブジェクト生成
        image.src = "sample.jpg"; //画像のURL指定(同ディレクトリのsample.jpg)
        image.addEventListener('load', imageLoaded, false); //ロード終了イベントのリスナ設定

        /*
         * 画像ロード終了時に実行されるメソッド
         */
        function imageLoaded(){
            //画像の中心を原点に配置するため座標(-150, -150)に表示
            context.drawImage(image, -150, -150);
        }
    }
    </script>
</head>
<body>
    <canvas id="mycanvas" width="400" height="400">
        このブラウザはCanvasに対応していません。
    </canvas>
</body>
</html>
